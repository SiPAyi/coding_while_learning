<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .over{
            font-size: 200%;
            height: 50px;
            width: 150px;
            border: 2px solid red;
            overflow:hidden
        }
        .a{overflow: auto; color:aqua}
        .b{overflow: hidden;}
        .c{overflow: scroll;}
        .d{overflow: visible;}
    </style>
</head>
<body>
    <div class="over a">
div tag with auto overflow    </div>
    <div class="over b">
div tag with hidden overflow    </div>
    <div class="over c">
div tag with scroll overflow    </div>
    <div class="over d">
div tag with visible overflow    </div>
</body>
</html>
